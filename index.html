<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2d3436;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #ff69b4;
            --accent-dark: #ff1493;
            --progress-bg: #e9ecef;
        }

        [data-theme="dark"] {
            --bg-color: #1a1b1e;
            --text-color: #ffffff;
            --card-bg: rgba(45, 45, 45, 0.95);
            --shadow: rgba(0, 0, 0, 0.3);
            --accent: #ff69b4;
            --accent-dark: #ff1493;
            --progress-bg: #2d2d2d;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 2rem auto;
            position: relative;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 10px 30px var(--shadow);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .countdown-item {
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            opacity: 0.8;
        }

        .progress-container {
            background: var(--progress-bg);
            border-radius: 15px;
            height: 15px;
            overflow: hidden;
            margin-top: 2rem;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 30px 30px;
            animation: progress-animation 1s linear infinite;
        }

        @keyframes progress-animation {
            0% { background-position: 0 0; }
            100% { background-position: 30px 0; }
        }

        .progress-label {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .date-info {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .countdown-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .event-card {
                padding: 1.5rem;
            }

            .countdown-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="container">
        <h1>Our Journey</h1>
        
        <div class="event-card">
            <h2>Engagement - February 8, 2025</h2>
            <div class="date-info"></div>
            <div class="countdown" id="engagement-countdown"></div>
            <div class="progress-container">
                <div class="progress-bar" id="engagement-progress"></div>
            </div>
            <div class="progress-label" id="engagement-progress-label"></div>
        </div>

        <div class="event-card">
            <h2>Marriage - June 9, 2025 at 11:00 AM</h2>
            <div class="date-info"></div>
            <div class="countdown" id="marriage-countdown"></div>
            <div class="progress-container">
                <div class="progress-bar" id="marriage-progress"></div>
            </div>
            <div class="progress-label" id="marriage-progress-label"></div>
        </div>
    </div>

    <script>
        // Set theme based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }

        function updateCountdown() {
            const now = new Date();
            
            // Event dates
            const engagementDate = new Date('2025-02-08T00:00:00+05:30');
            const marriageDate = new Date('2025-06-09T11:00:00+05:30');  // Updated to June 9, 11:00 AM
            
            // Start date (December 8, 2024)
            const startDate = new Date('2024-12-08T00:00:00+05:30');
            
            updateEventCountdown('engagement', engagementDate, now, startDate);
            updateEventCountdown('marriage', marriageDate, now, startDate);
        }

        function updateEventCountdown(eventId, eventDate, now, startDate) {
            const diff = eventDate - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById(`${eventId}-countdown`).innerHTML = `
                    <div class="countdown-item">
                        <div class="countdown-value">${days}</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value">${hours}</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value">${minutes}</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value">${seconds}</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                `;

                // Calculate progress
                const totalDuration = eventDate - startDate;
                const elapsedTime = now - startDate;
                const progress = (elapsedTime / totalDuration) * 100;
                
                // Ensure progress stays between 0 and 100
                const clampedProgress = Math.min(Math.max(progress, 0), 100);
                
                document.getElementById(`${eventId}-progress`).style.width = `${clampedProgress}%`;
                document.getElementById(`${eventId}-progress-label`).textContent = 
                    `${clampedProgress.toFixed(1)}% of the wait is over`;
            } else {
                document.getElementById(`${eventId}-countdown`).innerHTML = `
                    <div class="countdown-item">
                        <div class="countdown-value">0</div>
                        <div class="countdown-label">Event has passed</div>
                    </div>
                `;
                document.getElementById(`${eventId}-progress`).style.width = '100%';
                document.getElementById(`${eventId}-progress-label`).textContent = 'Event has passed';
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
